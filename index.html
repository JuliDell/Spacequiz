<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name= "author" content="Juliana Dell`Aglio">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz about space for children">
    <meta name="keywords" content="Space, planets, earth, quiz, children">    
    <title>Space Quiz</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="format"> Space Quiz</h1>
        <p class="format2"> Choose the correct answer and show what you know about the space!</p>
    </header>
    <div class="container">
        <div id="quiz" class="position">
            <p id="progress">Question X of Y</p>
            <h2 id="question" class="headline"></h2>
            <h3 id="score"></h3>

            <p id="choice0"></p>
            <button id="guess0" class="btn-default">Select Answer</button>

            <p id="choice1"></p>
            <button id="guess1" class="btn-default">Select Answer</button>

            <p id="choice2"></p>
            <button id="guess2" class="btn-default">Select Answer</button>

            <p id="choice3"></p>
            <button id="guess3" class="btn-default">Select Answer</button>

            <p id="choice4"></p>
            <button id="guess4" class="btn-default">Select Answer</button>
            <p id="progress">Take this fun Space Quiz and find out if you're destined for the stars...</p>
        </div>
    </div>
    <footer>
        <button id="answerButton" class="btn-answer hidden" onclick="goAnswer()">Find Answers</button>
        <button id="retakeButton" class="btn-retake hidden" onclick="retakeQuiz()">Retake Quiz</button>
    </footer>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
